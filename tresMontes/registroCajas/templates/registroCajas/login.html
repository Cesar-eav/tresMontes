{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Montes - Sistema de Beneficios</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="{% static 'img/logo.png' %}" alt="Logo Tres Montes" class="logo">
            </div>
            <h1>Tres Montes</h1>
            <h2>Sistema de Beneficios</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol" required>
                        <option value="">Seleccione un rol</option>
                        <option value="admin">Administrador</option>
                        <option value="guardia">Guardia / Portería</option>
                        <option value="trabajador">Trabajador</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="planta">Planta</label>
                    <select id="planta" name="planta" required>
                        <option value="">Seleccione una planta</option>
                        {% for planta in plantas %}
                            <option value="{{ planta.codigo }}">{{ planta.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
